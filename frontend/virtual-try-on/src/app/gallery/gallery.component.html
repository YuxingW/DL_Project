<div class="container" *ngIf="images">
    <div class="row justify-content-around align-items-center"
      Style="width:100%;height:10vh">
      <div class="col-lg-12 col-md-12 col-sm-12 border"> 
        <form [formGroup]="myForm" (ngSubmit)="submitFile()">
            
            <div class="form-group">
                <label for="file">File</label>
                <input 
                    formControlName="file"
                    id="file" 
                    type="file" 
                    class="form-control"
                    (change)="onFileChange($event)">
            </div>
                            
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        
    </div>
    </div>
    <div class="row justify-content-around align-items-center"
      Style="width:100%;height:55vh">
      <div class="col-lg-12 col-md-12 col-sm-12 align-items-center">
        <img src="{{ resultantImage.url }}" />
      </div>
    </div>
    <div class="row justify-content-around align-items-center"
      Style="width:100%">
      <div class="col-lg-1 col-md-6 col-sm-12 align-items-center" *ngFor="let image of images">
        <img src="{{ image.url }}" alt="" (click)="getModifiedImage(image.img)" />
      </div>
    </div>
  </div>
